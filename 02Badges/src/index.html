<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges in Tailwind css</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-slate-800 font-serif">
    <div
      class="flex justify-center items-center h-screen flex-col md:flex-row gap-2"
    >
      <div
        class="bg-red-300 rounded-3xl px-3 py-1 border-2 border-red-600 cursor-pointer hover:scale-110 transition ease-in-out delay-100"
      >
        Badge 1
      </div>
      <div
        class="bg-green-300 rounded-3xl px-3 py-1 border-2 border-green-600 cursor-pointer hover:scale-110 transition ease-in-out delay-100"
      >
        Badge 2
      </div>
      <div
        class="bg-blue-300 rounded-3xl px-3 py-1 border-2 border-blue-600 cursor-pointer hover:scale-110 transition ease-in-out delay-100"
      >
        Badge 3
      </div>
      <div
        class="bg-yellow-300 rounded-3xl px-3 py-1 border-2 border-yellow-600 cursor-pointer hover:scale-110 transition ease-in-out delay-100"
      >
        Badge 4
      </div>
      <div
        class="bg-orange-300 rounded-3xl px-3 py-1 border-2 border-orange-600 cursor-pointer hover:scale-110 transition ease-in-out delay-100"
      >
        Badge 5
      </div>
    </div>
  </body>
</html>
